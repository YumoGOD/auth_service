name: Deploy Backend

on:
  push:
    branches:
      - main  # или ваша ветка для деплоя

jobs:
  build_and_deploy_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      # Копируем файлы на сервер с использованием SSH (username/password)
      - name: Copy backend files to the server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VDS_BACKEND_HOST }}
          username: ${{ secrets.VDS_USER }}
          password: ${{ secrets.VDS_PASSWORD }}  # Используем password вместо ключа
          port: 22
          source: "."
          target: "/apps"  # Путь на сервере, куда нужно копировать файлы

      # Строим и запускаем Docker контейнеры на сервере
      - name: Deploy application to server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VDS_BACKEND_HOST }}
          username: ${{ secrets.VDS_USER }}
          password: ${{ secrets.VDS_PASSWORD }}
          port: 22
          script: |
            mkdir -p /apps
            rsync -avz --delete ./ /apps
            cd /apps
            docker-compose down
            docker-compose build
            docker-compose up -d
